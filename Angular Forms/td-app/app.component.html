<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data">
          <div class="form-group">
            <label for="username">Username</label>
            <br/><br/>
            <input type="text" id="username" class="form-control" ngModel name="name" required>
          </div>
          <br/>
          <button class="btn btn-secondary" type="button">Suggest an Username</button>
          <br/><br/>
          <div class="form-group">
            <label for="email">Mail</label>
            <br/><br/>
            <input type="email" id="email" class="form-control" ngModel name="email" required email #email="ngModel">
            <span class="help-block" *ngIf="email.invalid && email.touched">Please enter valid email!</span>
          </div>
        </div>
        <br/><br/>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <br/><br/>
          <select id="secret" class="form-control" [ngModel]="defaultQues" name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <br/><br/>
        <div class="form-group">
          <textarea name="questionAns" rows="10" class="form-control" [(ngModel)]="answer"></textarea>
          <br/>
          <p name="yourAns">Your Ans: {{ answer }}</p>
        </div>
        <br/><br/>
        <div class="form-group radio"  *ngFor="let gender of genders">
          <input type="radio" name="gender" [value]="gender" ngModel required> {{ gender }}
        </div>
        <br/>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </div>
  <br/><br/>
  <div class="container-fluid" *ngIf="f.valid">
    <h1>Your Data!</h1>
    <span>{{ f.value.name }}</span>
    <!-- <span>{{  }}</span>
    <span>{{  }}</span>
    <span>{{  }}</span>
    <span>{{  }}</span>
    <span>{{  }}</span> -->
  </div>
</div>
