<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div class="form-group" formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              formControlName="username">
              <span class="help-block" 
              *ngIf="signUpForm.get('userData.username').invalid && signUpForm.get('userData.username').touched">
                <span *ngIf="signUpForm.get('userData.username').errors['nameIsForbidden']">This name is Forbidden!</span>
                <span *ngIf="signUpForm.get('userData.username').errors['required']">This field is required!</span>
              </span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              class="form-control"
              formControlName="email">
              <span class="help-block" 
              *ngIf="signUpForm.get('userData.email').invalid && signUpForm.get('userData.username').touched">
              Please enter a valid email address
              </span>
          </div>
        </div>
        <br/>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              [value]="gender"
              formControlName="gender">{{ gender }}
          </label>
        </div>
        <br/>
        <div formArrayName="hobbies">
          <h3>Your Hobbies</h3>
          <button class="btn btn-secondary" type="button" (click)="onAddHobby()">Add Hobby</button>
          <br/><br/>
          <div class="form-group" *ngFor="let hobbyControl of controls; let i = index">
            <input type="text" class="form-control" [formControlName]="i" style="margin-bottom: 4px;">
          </div>
        </div>
        <br/>
        <button class="btn btn-warning" type="button" style="margin-right: 4px;" (click)="onDefault()">Default</button>
        <button class="btn btn-warning" type="button" (click)="onReset()">Reset</button>
        <br/><br/>
        <button class="btn btn-primary" type="submit" [disabled]="signUpForm.invalid">Submit</button>
      </form>
    </div>
  </div>
</div>
